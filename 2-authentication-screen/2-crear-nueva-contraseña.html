<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        /* Create a width and height of 100% to center elements */
        .login {
            width: 100%;
            height: 100vh;
            /* to center with grid */
            display: grid;
            place-items: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .logo {
            
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="" alt="logo" class="logo">
            <h1 class="title">Create a new password</h1>
            <p class="subtitle"> Create a new password for new account</p>
            <form action="/" class="form">
                <label for="password" class="label">Password</label>
                <input type="password" name="" id="password" placeholder="*********" class="input-password">
                <input type="password" name="" id="new-password" placeholder="*********" class="input-new-password">

                <input type="submit" value="confirm" class="primary-buttom login-buttom">
            </form>
        </div>
    </div>
</body>
</html>
